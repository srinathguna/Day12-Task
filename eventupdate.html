<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 mt-2">
                <h1 class="text-center display-4 fw-bold text-info">Music Night</h1>
                <p class="lead text-center fw-normal">Number of available seats: <span class="fw-bold">23</span></p>
                <div class="card p-3">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 text-center">
                            <img src="./images/music-night.jpg" class="img-fluid" alt="...">
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mt-4">
                            <form class="row g-3">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="email" class="form-control" id="name"
                                        placeholder="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="number" class="form-control" id="phone"
                                        placeholder="phone no">
                                </div>
                                <div class="mb-3">
                                     <label for="seats" class="form-label">No of seats:</label>
                                    <select class="form-select mb-3" aria-label="Large select example">
                                        <option selected>Select seats</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                     <label for="seats" class="form-label">Name of attendee 2:</label>
                                    <select class="form-select mb-3" aria-label="Large select example">
                                        <option selected>Attendee</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="col-xl-12 col-12 d-flex justify-content-end px-2 gap-2">
                                        <button class="col-xl-2 col-lg-4 col-md-6 col-sm-12 btn btn-success">Submit</button>
                                        <button class="col-xl-2 col-lg-4 col-md-6 col-sm-12 btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
